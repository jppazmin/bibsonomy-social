system.groups       = Um eine Gruppe anzulegen, senden Sie bitte eine E-Mail an <a href="mailto:info@puma.uni-kassel.de">info@puma.uni-kassel.de</a>. Nennen Sie bitte in der E-Mail ihren Namen, den Namen der Gruppe (ohne Leerzeichen), die E-Mailadresse des Gruppenbetreuers und ihre Institutshomepage.<br\\>Gruppen bieten eine aggregierte \u00DCbersicht der Publikationen ihrer Mitglieder. Sie bieten auch die M\u00F6glichkeiten, Eintr\u00E4ge nur f\u00FCr Gruppenmitglieder sichtbar einzustellen. Weitere Informationen sind im  BibSonomy-Blog verf\u00FCgbar: <a href="http://blog.bibsonomy.org/2007_08_01_archive.html#1023093370089082841">Manage the publication lists of your homepage, research group homepage and research project homepage with BibSonomy</a> und <a href="http://bibsonomy.blogspot.com/2007_04_01_archive.html#4469885294286602498">Groups and Friends</a>.
system.introduction = Nutzen Sie die M\u00F6glichkeiten und <a href="login">loggen</a> Sie sich jetzt mit Ihrem Bibliotheksdaten ein oder st\u00F6bern Sie ein wenig auf unseren Seiten.
