system.groups       = If you want a group added to the system, please send an e-mail to <a href="mailto:info@puma.uni-kassel.de">info@puma.uni-kassel.de</a>. The content of your e-mail should include your name, name of the group (without spaces), e-mail of group admin, and web address of your instituional homepage. Groups help you to get an aggregated overview of its member's posts as well as to make posts visible for group members only. More information on groups can be found in our blog posts <a href="http://blog.bibsonomy.org/2007_08_01_archive.html#1023093370089082841">Manage the publication lists of your homepage, research group homepage and research project homepage with BibSonomy</a> and <a href="http://blog.bibsonomy.org/2007_04_01_archive.html#4469885294286602498">Groups and Friends</a>.
