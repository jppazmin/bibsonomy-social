javascriptcode.piwik = <!-- Piwik --> <script type="text/javascript"> var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.bibsonomy.org/" : "http://stats.bibsonomy.org/"); document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));</script><script type="text/javascript">  try { var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 5); piwikTracker.trackPageView(); piwikTracker.enableLinkTracking(); } catch( err ) {} </script><noscript><p><img src="http://stats.bibsonomy.org/piwik.php?idsite=5" style="border:0" alt="" /></p></noscript> <!-- End Piwik Tracking Code -->                 

